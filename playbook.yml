---
- name: Bootstrap CloudMan
  hosts: all
  become: yes
  gather_facts: false
  pre_tasks:
    - name: Install Python2 if not available
      vars:
        - ansible_python_interpreter: /usr/bin/python3
      raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)
      retries: 30
      delay: 10
    - setup: # aka gather_facts
  tasks:
    - name: Update apt cache.
      apt: update_cache=yes
      when: ansible_os_family == 'Debian'
      retries: 30
      delay: 10
      register: result
      until: result['cache_updated']|default('false')
      ignore_errors: true

    - name: Check if Docker is installed
      command: docker
      register: docker_installed
      ignore_errors: true

    - name: Install Docker
      include_role:
        name: docker
      vars:
        docker_users:
          - ubuntu
        docker_install_compose: false
      when: "docker_installed is failed"

    - name: Install system packages
      package:
        name: "{{ item }}"
        state: present
      with_items:
        - python-backports.ssl-match-hostname
        - python-pip
      register: pkg_result
      until: pkg_result is success
      retries: 10
      delay: 10

    - name: Install pip modules
      pip:
        name: ['docker']
        state: present

    # Note that this task does not wait for the container to exit/end execution
    - name: Boot CloudMan
      docker_container:
        name: "{{ docker_container_name }}"
        image: "{{ docker_boot_image }}"
        volumes: "{{ docker_volumes|default([], true) }}"
        published_ports: "{{ docker_ports|default([], true) }}"
        env: "{{ docker_env|default({}, true) }}"
